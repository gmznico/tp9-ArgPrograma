<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Gómez | Tp 9</title>
    <!-- Estilos css -->
    <link rel="stylesheet" href="style.css">
    <!-- Estilos BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Iconos BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>


    <main class="container-fluid">
        <section class="row">
            <div class="col d-flex justify-content-center align-items-center d-none d-lg-flex admin">
                <img src="./logo.svg" width="300" alt="">
            </div>
            <div class="col d-flex flex-column justify-content-center m-lg-5">
                <h2 class="fw yellow py-5">Login</h2>
                <form action="#">
                    <div class="mb-4">
                        <div class="input-group">
                            <i class="bi bi-envelope rounded-start-5 input-group-text text-warning"></i>
                            <input class="form-control placeholder-wave rounded-end-5" type="text" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="input-group">
                            <i class="bi bi-lock rounded-start-5 input-group-text text-warning"></i>
                            <input class="form-control placeholder-wave rounded-end-5" type="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="mb-5 text-end">
                        <a class="text-warning fw-bold" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="d-grid">
                        <input class="btn btn-warning text-white rounded-5 p-2" type="button" value="Ingresar">
                    </div>

                    <div class="d-flex justify-content-around my-3">
                        <a href="#" class="btn btn-outline-warning hover rounded-5 flex-grow-1 mx-2"><i class="bi bi-google"></i> Google</a>
                        <a href="#" class="btn btn-outline-warning hover rounded-5 flex-grow-1 mx-2"><i class="bi bi-facebook"></i> Facebook</a>
                    </div>
                    <p class="text-center">
                        ¿Todavia no tienes una cuenta? <a href="#" class="link-warning fw-bold">Crear cuenta</a>
                    </p>
                    
                    
                </form>
            </div>
        </section>
    </main>
    <!-- Js BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
